<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Cat Project</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!--<a routerLink="." >Cats photos</a>-->
        <a mat-list-item routerLink="." ><mat-icon>sentiment_satisfied_alt</mat-icon>Cats profiles</a>
        <a mat-list-item routerLink="." ><mat-icon>photo_library</mat-icon>Cats memes</a>
        <a mat-list-item routerLink="." ><mat-icon>insert_emoticon</mat-icon>Adopt a lonely cat</a>
        <a mat-list-item routerLink="." ><mat-icon>attach_money</mat-icon>Cats foundations</a>
        <a mat-list-item routerLink="." ><mat-icon>live_help</mat-icon>FAQ</a>
        <a mat-list-item routerLink="." ><mat-icon>mail</mat-icon>Contact with us</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      content
      <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
