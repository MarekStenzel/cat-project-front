<div fxLayout="row" fxLayoutAlign="center center" class="cats-foundations">
  <mat-card *ngFor="let foundation of tableOfFoundations">
    <div class="foundation-name">
      Foundation name: {{foundation.name}}
    </div>
    <div class="email">
      Email: {{foundation.email}}
    </div>
    <div class="address">
      Address: {{foundation.address.addr1}}
    </div>
    <div class="city">
      Address: {{foundation.address.city}}
    </div>
    <div class="country">
      Address: {{foundation.address.country}}
    </div>
  </mat-card>
</div>
